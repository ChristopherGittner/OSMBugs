apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "org.gittner.osmbugs"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 24
        versionName "0-9-5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'ch.acra:acra:4.5.0'

    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:support-v13:23.1.1'

    compile 'com.github.afollestad.material-dialogs:commons:0.8.5.4'

    compile 'com.github.rey5137:material:1.2.2'

    compile 'com.greysonparrelli.permiso:permiso:0.1.3'

    compile 'com.jakewharton.timber:timber:4.1.1'

    compile 'com.squareup.okhttp3:okhttp:3.1.2'

    compile 'de.greenrobot:eventbus:2.4.0'

    compile "org.androidannotations:androidannotations-api:3.3.2"
    apt "org.androidannotations:androidannotations:3.3.2"

    compile 'org.osmdroid:osmdroid-android:5.1'
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        // if you have multiple outputs (when using splits), you may want to have other index than 0
        resourcePackageName 'org.gittner.osmbugs'
        // If you're using Android NBS flavors you should use the following line instead of hard-coded packageName
        // resourcePackageName android.defaultConfig.packageName
        // You can set optional annotation processing options here, like these commented options:
        // logLevel 'INFO'
        // logFile '/var/log/aa.log'
    }
}
