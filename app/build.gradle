apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "org.gittner.osmbugs"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 24
        versionName "0-9-5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    annotationProcessor "org.androidannotations:androidannotations:4.3.0"
    compile "org.androidannotations:androidannotations-api:4.3.0"

    compile 'org.osmdroid:osmdroid-android:5.6.4'

    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:support-v13:25.3.1'

    compile 'org.greenrobot:eventbus:3.0.0'

    compile 'com.squareup.okhttp3:okhttp:3.8.0'

    compile 'com.afollestad.material-dialogs:core:0.9.4.5'

    compile 'com.greysonparrelli.permiso:permiso:0.3.0'

    compile 'com.jakewharton.timber:timber:4.5.1'

    compile 'com.github.rey5137:material:1.2.4'
}
